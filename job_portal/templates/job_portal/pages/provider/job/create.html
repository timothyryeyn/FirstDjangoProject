{% extends "job_portal/base.html" %}
{% block content %}
{% load static %}

<body class="flex flex-col bg-very-pale-blue">
    <nav class="flex-shrink-0 flex justify-between items-center bg-white py-[15px] pl-[150px] pr-[50px]">

        <img src="{% static 'assets/logo-blue.png' %}" alt="" class="w-[120px] h-[25px]">
        <div x-data="{ show: false }" class="relative">
            <div class="inline-flex items-center gap-x-2">
                <div class="flex flex-col items-end">
                    <span>Sarah Morrison</span>
                    <span class="text-xs font-light">Job Title</span>
                </div>
                <img src="{% static 'assets/profile.svg' %}" alt="" class="w-[36px] h-[36px]" @click="show = ! show">
            </div>
            <div x-show="show"
                class="absolute bg-white p-[12px] right-0 w-[120px] rounded-[4px] shadow-[0_0_40px_0_rgba(0,0,0,0.1)]">
                <a href="" class="block w-full font-light p-2 text-center hover:bg-light-grayish-blue rounded-[4px]">
                    Profile
                </a>
                <a href="" class="block w-full font-light p-2 text-center hover:bg-light-grayish-blue rounded-[4px]">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    <main class="flex flex-col gap-y-[44px] flex-grow px-[200px] py-[60px]">
        <section class="flex-grow flex flex-col gap-y-[55px] bg-white min-h-[400px] p-[36px]">
            <div class="flex-shrink-0 flex flex-col gap-y-[36px]">
                <div class="flex justify-between items-start">
                    <a href="#" class="flex items-center gap-x-2">
                        <span><img src="assets/chevron-left.svg" alt=""></span>
                        <span class="uppercase text-sm font-light">Go Back</span>
                    </a>
                </div>
                <div class="text-[28px] font-semibold italic ml-[42px]">Creating a Job</div>
            </div>
            <div class="flex flex-col gap-y-[50px] px-[42px]">
                <div class="flex flex-col gap-y-[34px]">
                    <div class="text-[22px] font-semibold italic">Role Information</div>
                    <div class="flex flex-col gap-y-[24px]">
                        <div class="grid grid-cols-3">
                            <div class="flex flex-col gap-y-[5px]">
                                <span class="label">Name</span>
                                <input type="text" name="" id="" placeholder="Enter job name"
                                    class="input-1px w-[250px]">
                            </div>
                            <div class="flex flex-col gap-y-[5px]">
                                <span class="label">Type</span>
                                <select name="" id="" required class="select-2 w-[250px]">
                                    <option value="" disabled selected hidden>Select Type</option>
                                </select>
                            </div>
                            <div class="flex flex-col gap-y-[5px]">
                                <span class="label">Salary (in $)</span>
                                <input type="text" name="" id="" placeholder="Enter salary" class="input-1px w-[250px]">
                            </div>
                        </div>
                        <div class="flex flex-col gap-y-[24px]">
                            <div class="flex flex-col gap-y-[5px]">
                                <span class="label">Required skill(s)</span>
                                <div class="flex items-center gap-y-1">
                                    <select name="" id="" required class="select-2 w-[250px]">
                                        <option value="" disabled selected hidden>Select from the options</option>
                                    </select>
                                    <button class="btn-no-outline">Remove</button>
                                </div>
                            </div>
                            <button class="btn-with-icon w-[175px]">
                                <span>
                                    <img src="assets/add.svg">
                                </span>
                                <span>Add Another</span>
                            </button>
                        </div>
                        <div class="flex flex-col gap-y-[5px]">
                            <span class="label">Description</span>
                            <textarea name="" id="" rows="8" placeholder="Enter informations about the job provider"
                                class="input-1px"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn self-end">Save</button>
        </section>
    </main>
</body>

{% endblock %}
